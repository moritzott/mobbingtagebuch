<div class="content-container animate-right-in">
    <div class="my-6" *ngIf="person !== undefined">
        <h1 class="title">Projektdetails</h1>
        <div class="block">
            <!-- the F O R M -->
            <form>
                <div class="form-container is-vcentered mt-5">
                    <!-- the new person name -->
                    <div class="field">
                        <label class="label">Vorname</label>
                        <div class="control">
                            <input
                                class="input is-static"
                                type="text"
                                name="firstname"
                                id="firstname"
                                placeholder="Text input"
                                [(ngModel)]="person.firstname"
                                readonly
                            />
                        </div>
                    </div>

                    <!-- the new person name -->
                    <div class="field">
                        <label class="label">Nachname</label>
                        <div class="control">
                            <input
                                class="input is-static"
                                type="text"
                                name="lastname"
                                id="lastname"
                                placeholder="Text input"
                                [(ngModel)]="person.lastname"
                                readonly
                            />
                        </div>
                    </div>


                    <!-- to follow: info about issues etc. -->

                    <!-- the back button -->
                    <div
                        class="field mt-4 is-grouped is-flex is-justify-content-end"
                    >
                        <div class="control">
                            <button
                                type="submit"
                                (click)="onOk()"
                                class="button is-primary"
                            >
                                OK
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- show loadingbar when we dont have yet a person from the servcie -->
    <div class="my-6" *ngIf="person === undefined">
        <div class="block">
            <progress class="progress is-small is-primary" max="100"></progress>
        </div>
    </div>
</div>
