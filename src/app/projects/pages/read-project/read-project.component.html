<div class="content-container animate-right-in">
    <div class="my-6" *ngIf="project !== undefined">
        <h1 class="title">Projektdetails</h1>
        <div class="block">
            <!-- the F O R M -->
            <form>
                <div class="form-container is-vcentered mt-5">
                    <!-- the new projects name -->
                    <div class="field">
                        <label class="label">Name</label>
                        <div class="control">
                            <input
                                class="input is-static"
                                type="text"
                                name="projectName"
                                id="projectName"
                                placeholder="Text input"
                                [(ngModel)]="project.title"
                                #projectname="ngModel"
                                readonly
                            />
                        </div>
                    </div>

                    <!-- the optional project description -->
                    <div class="field">
                        <label class="label">Beschreibung (optional)</label>
                        <div class="control">
                            <textarea
                                class="textarea is-static"
                                placeholder="Textarea"
                                id="projectDescription"
                                name="projectDescription"
                                [(ngModel)]="project.description"
                                readonly
                            ></textarea>
                        </div>
                    </div>

                    <!-- to follow: info about how many persons, issues etc. -->

                    <!-- the back button -->
                    <div
                        class="field mt-4 is-grouped is-flex is-justify-content-end"
                    >
                        <div class="control">
                            <button
                                type="submit"
                                (click)="onOk()"
                                class="button is-primary"
                            >
                                OK
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- show loadingbar when we dont have yet a project from the servcie -->
    <div class="my-6" *ngIf="project === undefined">
        <div class="block">
            <progress class="progress is-small is-primary" max="100"></progress>
        </div>
    </div>
</div>
