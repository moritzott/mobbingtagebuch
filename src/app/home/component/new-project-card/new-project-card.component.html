<div class="mx-auto box p-6 has-background-white has-text-centered">
    <h4 class="is-size-5 mb-2 has-text-weight-bold">
        Jetzt starten und ein Projekt anlegen!
    </h4>
    <p class="has-text-grey-dark mb-4">
        Geben Sie einfach den Namen eines neuen Projekts ein und schon kann es
        losgehen.
    </p>
    <form (ngSubmit)="onSubmit(shortForm)" #shortForm="ngForm">
        <input
            required
            class="input mb-3"
            type="text"
            placeholder="Projektname"
            id="projectName"
            name="projectName"
            [(ngModel)]="projectName"
            #projectname="ngModel"
            [ngClass]="{
                'is-danger': projectname.dirty && projectname.invalid
            }"
        />
        <button class="button is-primary is-fullwidth">Los geht's</button>
    </form>
</div>
