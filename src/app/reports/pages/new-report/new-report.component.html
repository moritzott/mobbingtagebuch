<div class="animate-left-in">
    <div class="explanation-container mt-6">
        <!-- title with description -->
        <h1 class="title">Neuen Bericht anlegen</h1>
        <div class="block">
            <p>
                Pro Vorfall sollte ein Bericht angelegt werden. Er schildert den
                Mobbingfall in diversen Einzelheiten.
            </p>
        </div>
    </div>
    <!-- the F O R M -->
    <form (ngSubmit)="onSubmit(reportForm)" #reportForm="ngForm">
        <div class="form-container is-vcentered mt-5">
            <!-- the new person name -->
            <div class="field">
                <label class="label">Vorname</label>
                <div class="control">
                    <input
                        class="input"
                        type="text"
                        name="firstName"
                        id="firstName"
                        placeholder="Text input"
                        [(ngModel)]="firstname"
                        #firstName="ngModel"
                        required
                        [ngClass]="{
                            'is-danger': firstName.dirty && firstName.invalid
                        }"
                    />
                </div>
                <!-- info text that the name is required -->
                <p
                    *ngIf="firstName.dirty && firstName.invalid"
                    class="help is-danger"
                >
                    A firstname is required.
                </p>
            </div>



            <!-- the optional project description -->
            <div class="field">
                <label class="label">Beschreibung (optional)</label>
                <div class="control">
                    <textarea
                        class="textarea"
                        placeholder="Textarea"
                        id="projectDescription"
                        name="projectDescription"
                        [(ngModel)]="projectDescription"
                    ></textarea>
                </div>
            </div>

            <!-- the cancel and submit button -->
            <div class="field mt-4 is-grouped is-flex is-justify-content-end">
                <div class="control">
                    <button
                        routerLink="/reports/overview"
                        class="button is-primary is-light"
                    >
                        Abbrechen
                    </button>
                </div>
                <div class="control">
                    <button
                        type="submit"
                        [disabled]="reportForm.form.invalid"
                        class="button is-primary"
                    >
                        Anlegen
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>
